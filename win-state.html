<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <style>
        #header{
       text-align: center;
       background-color: black;
       color: white;
       height: 60px;
       margin: auto;
       
   }
   #header-h2{
   line-height: 60px;
   }
   
   #game{
       margin-top: 25px;
   }
    .inline{
        display: inline-block;
    }
   
   #play-area{
       background-color:white;
       
       text-align: center;
       padding: 0;
   }
   #chat{
       background-color: green;
       
       margin-left: 45px;
   }
   #movie-still{
      max-height: 400px;
      max-width: 600px;
      margin-top: 15px;
      margin-bottom: 20px;
   }
   
        </style>     
   </head>
   
   <body>
           
       <header id="header">
            <h2 id="header-h2">Films & friends</h2>
       </header>
                  
       <div class="container" id="game">
           <div class="row">
               <div class="inline col-7" id="play-area">
                   <div  id="play-area">
                       <table class="table table-bordered">
                           <thead>
                             <tr>
                               <th scope="col">Player</th>
                               <th scope="col" colspan="2">Points</th>              
                             </tr>
                           
                           </thead>
                           
                           <tbody>
                             <tr>
                               <th scope="row"> 
                                   <img src="assets/images/blueprint_purr.svg" alt="">
                               </th>
                               <td>Place1</td>
                              
                             <tr>
                               <th scope="row">
                                   <img src="assets/images/blueprint_ring.svg" alt="">
                               </th>
                               <td>Place2</td>              
                             </tr>
                             
                             <tr>
                               <th scope="row">
                                   <img src="assets/images/blueprint_spook.svg" alt="">
                               </th>
                               <td >Place3</td>              
                             </tr>
                           
                             <tr>
                               <th scope="row">
                                   <img src="assets/images/blueprint_share.svg" alt="">
                               </th>
                               <td >Place4</td>              
                             </tr>
                          
                           </tbody>
                         </table>
                   </div>    
              
              
              
               
                   
               
                
               </div>
           </div>
                
            
      </div>
       
      
   </div>
   
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   </body>
   </html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
